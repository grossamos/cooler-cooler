<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Cooler Cooler</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="index.js"></script>
        <script type="module" src="charts.js"></script>

        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Cooler Cooler</span>
            </div>
        </nav>
        <div class="container">

            <div class="card mt-3">
                <div class="card-header">
                    Current Status
                </div>
                <div class="card-body">
                    <p>Current Power consumption (in V): <span id="power-status">Loading...</span> </p>
                    <p>Temperature Outside (in C): <span id="temp-out-status">Loading...</span> </p>
                    <p>Temperature Inside (in C): <span id="temp-in-status">Loading...</span> </p>
                    <button type="button" id="power-toggle" class="btn btn-secondary btn-sm">Turn On</button>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-header">
                    Power Consumtion History
                </div>
                <div class="card-body">
                    <canvas id="consumption-chart"></canvas>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-header">
                    Outside Temerature History
                </div>
                <div class="card-body">
                    <canvas id="temp-outside-chart"></canvas>
                </div>
            </div>

            <div class="card mt-3" id="inside-temperature">
                <div class="card-header">
                    Inside Temerature History
                </div>
                <div class="card-body">
                    <canvas id="temp-inside-chart"></canvas>
                </div>
            </div>
        </div>
  </body>
</html>
