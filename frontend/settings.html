<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cooler Cooler</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
  <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script type="module" src="settings.js"></script>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
	        <a href="/" class="navbar-brand mb-0 h1">Cooler Cooler</a>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    Configuration
                </div>

                <div class="card-body">
                    <form id="login-form"> 
                        <label for="outside-threshold-lable" class="form-label">Turn off at outside temperature of:</label>
                        <input id="outer-threshold" class="form-control mb-3"/>
                        <label for="outside-threshold-label" class="form-label">Resume cooling if inside temperatue exceeds:</label>
                        <input id="inner-threshold" class="form-control mb-3"/>
                        <label for="inside-threshold-label" class="form-label">Enable inside temperature monitoring</label>
                        <input type="checkbox" class="form-check-input mb-3" id="enable"/>
			<br/>
                        <button type="submit" id="update-values" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
